{% extends 'base.html' %}

{% block content %}
<div id="content">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="card dashboard-card">
                    <form method="POST" action="">
                        <div class="card-header align-left">
                            <h3 class="card-header-title">Edit Inquiry</h3>
                        </div>
                        <div class="card-body">
                            <h5>Question</h5>
                            <input type="text" name="question" value="{{inquiry.question}}" placeholder="Enter a relevant question...">
                            <br>
                            <h5>Answer</h5>
                            <textarea type="text" name="answer" placeholder="Answer...">{{inquiry.answer}}</textarea>
                            <h5>PIN (attached to the speaker)</h5>
                            <input type="number" name="pin" value="" placeholder="1234">
                            <input type="submit" class="btn btn-edit" value="Save">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
